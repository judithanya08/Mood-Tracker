<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mood Tracker{% endblock %}</title>

    <!-- Google Font for a softer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fce1ff, #e0f4ff);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .app-wrapper {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #333155;
        }

        h2, h3 {
            color: #4b4a72;
        }

        p {
            color: #55566a;
        }

        a {
            color: #6b5bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a7bff, #ff7bd5);
            color: #fff;
            box-shadow: 0 4px 10px rgba(138, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #f5f5ff;
            color: #4b4a72;
        }

        .btn-danger {
            background: #ff8a8a;
            color: #fff;
        }

        .btn + .btn {
            margin-left: 8px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        .nav-links {
            margin-top: 16px;
        }

        .nav-links a {
            margin-right: 12px;
            font-size: 0.9rem;
        }

        form {
            margin-top: 16px;
        }

        form p {
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #d3d6ff;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        ul {
            padding-left: 18px;
        }

        li {
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            background: #f1eeff;
            color: #5c55c9;
            margin-left: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ecebfd;
        }

        th {
            background: #f5f4ff;
            font-weight: 500;
        }

        .page-title-sub {
            font-size: 0.9rem;
            color: #7a7c9a;
        }
    </style>
</head>
<body>
<div class="app-wrapper">
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
